version: '3.8'

services:
  frontend:
    build:
      context: ../../frontend
      dockerfile: Dockerfile
    container_name: loafy-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - PUBLIC_API_URL=http://backend:8080

  backend:
    build:
      context: ../../backend
      dockerfile: Dockerfile
    container_name: loafy-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    environment:
      - DATABASE_URL=postgresql://loafy:${POSTGRES_PASSWORD}@postgres:5432/loafy_booking
      - RUST_LOG=info
      - API_PORT=8080
    env_file:
      - ../../.env

  jobs:
    build:
      context: ../../backend
      dockerfile: Dockerfile.jobs
    container_name: loafy-jobs
    restart: unless-stopped
    depends_on:
      - postgres
    environment:
      - DATABASE_URL=postgresql://loafy:${POSTGRES_PASSWORD}@postgres:5432/loafy_booking
      - RUST_LOG=info
    env_file:
      - ../../.env

  postgres:
    image: postgres:16-alpine
    container_name: loafy-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: loafy_booking
      POSTGRES_USER: loafy
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U loafy"]
      interval: 10s
      timeout: 5s
      retries: 5

  caddy:
    image: caddy:2-alpine
    container_name: loafy-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - frontend
      - backend

volumes:
  postgres_data:
  caddy_data:
  caddy_config:
